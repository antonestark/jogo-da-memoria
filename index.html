<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória LIBRAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Jogo da Memória LIBRAS</h1>
            <div class="stats">
                <p>Pontos: <span id="score">0</span></p>
                <p>Tentativas: <span id="moves">0</span></p>
            </div>
        </header>

        <div class="memory-game">
            <!-- Cartões serão adicionados aqui pelo JavaScript -->
        </div>

        <div id="win-modal" style="display: none;">
            <h2>Parabéns!</h2>
            <p>Você encontrou todos os pares!</p>
            <button id="play-again">Jogar Novamente</button>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
